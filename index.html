<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Password Generator</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
	<h1 class="title">Random Password Generator</h1>
   <div class="password-section"> <h3 class="password-display" id="passwordDisplay">password</h3> <button class="clipboard-button" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button></div>
    <form id="passwordGeneratorForm" class="form">
      <label for="charAmountNumber">Number Of Characters</label>
      <div class="char-amount-container">
        <input type="range" min="1" max="30" value="8" id="charAmountRange">
        <input class="number-input" type="number" min="1" max="30" value="8" id="charAmountNumber">
      </div>

      <label for="includeUppercase">Include Uppercase?</label>
      <input type="checkbox" checked id="includeUppercase">

      <label for="includeNumbers">Include Numbers?</label>
      <input type="checkbox" checked id="includeNumbers">

      <label for="includeSymbols">Include Symbols?</label>
      <input type="checkbox" checked id="includeSymbols">

      <button type="submit" class="btn">Generate Password</button>
    </form>
  </div>
</div>
		<script src="app.js"></script>
	</body>
</html>
